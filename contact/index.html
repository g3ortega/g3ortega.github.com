<h2>Let's Keep In Touch!</h2>
<br />

<form id="contact-form" class="form-horizontal" role="form" method="POST" action="http://kakaomailer.herokuapp.com/user/23658a90-b179-0131-677b-1ad8e2d78281">

   <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
    </div>
  </div>

  <div class="form-group">
    <label for="subject" class="col-sm-2 control-label">Subject:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="subject" name="subject" placeholder="Email Subject">
    </div>
  </div>

  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">Message:</label>
    <div class="col-sm-10">      
      <textarea raws="4" class="form-control" id="message" name="message" placeholder="Your Message" ></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">SEND</button>
    </div>
  </div>
</form>
